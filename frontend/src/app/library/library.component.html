<div class="card m-4 w-100" style="min-width: 50vw;">
    <h1 class="card-header p-3 h2">
        Game Library
    </h1>
    <div class="card-body p-3">
        <div class="d-inline-flex w-100">
            <ng-select
                id="gameInput"
                [items]="searchItems"
                bindLabel="title"
                bindValue="_id"
                [(ngModel)]="selectedGameId"
                (search)="onSearchChange($event.term)"
                style="width: 85%">
            </ng-select>
            <button class="btn btn-success ms-3" (click)="addToLibrary()">Add</button>
        </div>
        
        <hr>
        <table class="table align-middle m-2">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">ID</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of items; index as i">
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{item.title}}</td>
                        <td>{{item._id}}</td>
                        <td><a href="{{item.moby_url}}" class="btn btn-primary me-2">More info</a>
                            <button class="btn btn-danger" (click)="deleteItem(id, item._id)">Delete</button></td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
