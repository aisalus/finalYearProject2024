<div class="row">
    <div class="col-md-6 text-center">
        <img src="{{coverImage}}" class="w-50 m-3" alt="Resulting game cover image"/>
        <img src="{{screenshotImage}}" [hidden]='screenshotImage == ""' class="w-25 m-3" alt="Resulting game screenshot"/>
    </div>
    <div class="col-md-6">
        <div class="m-3">
            <h2 class="">Why this game?</h2>
            <div [innerHTML]="reasoning"></div>
        </div>
        <div class="text-center">
            <a class="btn btn-lg btn-primary mb-3" href="{{resultData.moby_url}}">More info</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card m-5">
            <h1 class="card-header">{{resultData.title}}</h1>
            <p class="card-body" [innerHTML]="description"></p>
        </div>
    </div>
</div>
