<div class="container" *ngIf = "auth.user$ | async as user">
  <div class="row">
    <div class="col-12">
      <div class="card m-3">
        <h1 class="card-header p-4">User Page</h1>
        <div class="card-text p-4">
          <p class="h5 d-inline">Name: </p><p class="d-inline">{{user.name}}</p>
          <br/>
          <p class="h5 d-inline">Email: </p><p class="d-inline">{{user.email}}</p>
          <br/>
          <p class="h5 d-inline">User ID: </p><p class="d-inline">{{user.sub}}</p>
          <br/>
          <div class="mt-3">
            <button class="btn btn-warning me-2" (click)="clearHistory(user.sub)">Clear history</button>
            <button class="btn btn-warning me-2" (click)="clearLibrary(user.sub)">Clear library</button>
            <button class="btn btn-danger" (click)="deactivateUser(user.sub)">Deactivate account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card m-3">
        <h2 class="card-header p-4 h3">Suggestions</h2>
        <div class="card-text p-4">
          <label class="form-label" for="suggestionInput">Send us a suggestion to make this app better.</label>
          <textarea class="form-control mb-3" #suggestionInput id="suggestionInput" rows="3"></textarea>
          <button class="btn btn-success" type="submit" (click)="addSuggestion(suggestionInput.value)">{{submitText}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
